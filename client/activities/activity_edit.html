<template name="activityEdit">
  <div class="container" style="padding-left: 5px; padding-right: 5px;">
    <h4>编辑活动</h4>
    {{#autoForm collection="Activities" doc=this id="activityFormUpdate" type="update"}}
    <fieldset>
        {{> afQuickField name='title'}}
        {{> afQuickField name='desc' rows=6}}
        <div class="form-group" data-required="true" style="position: relative;">
          <label class="control-label">上传背景图片</label><br>
          <button name="imageUploadBtn" type="button" class="btn btn-default js-af-select-file">选择照片</button>
          {{> imgUploader}}
          {{#if hasImage}}
          <div id="imageReveal" style="display:inline-block;background-image:url({{imageUrl}});">
            <div class="delete-btn-draw">
              <h2>&times;</h2>
            </div>
          </div>
          {{/if}}
        </div>
        {{> afQuickField name='time'}}
        {{> afQuickField name='where'}}
        {{> afQuickField name='limit'}}
        {{> afQuickField name='fee'}}
        {{> afQuickField name='createdAt'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">更新</button>
    <a class="btn btn-link" role="button" href="{{pathFor 'activitiesIndex'}}">返回</a>
    {{/autoForm}}
  </div>
</template>
