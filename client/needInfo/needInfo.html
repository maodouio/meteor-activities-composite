<template name="needInfo">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">{{typeTitle}}</h4>
        </div>

        <div class="modal-body">
          {{#autoForm collection="UserProfiles" doc=this.profile id="userMoreInfoForm" type=this.type}}
            <fieldset>
              {{> afQuickField name='name'}}
              {{> afQuickField name='company'}}
              {{> afQuickField name='positions'}}
            </fieldset>
            <button id="update_info" type="submit" class="btn btn-primary">报名</button>
          {{/autoForm}}
        </div>

        <div class="modal-footer">

        </div>

      </div>
    </div>
  </div>
</template>

<template name="invitorCard">
  <!-- <div>
      <h1> show invitor Card</h1>
      <img class="button_icon" src="/img/bg_final.jpg">
  </div> -->
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">长按二维码，生成您的邀请卡</h4>
        </div>

        <div class="modal-body" style='display:flex; flex-direction:column; align-items: center'>
            <img src={{qrcUrl}} style='width:50vw;'>
            <div class="qr_list" style='font-size:.8em'>
              长按此二维码，生成您的专属邀请卡，将您的邀请卡分享给好友，有5位好友成功扫码关注即可免报名费哦！
            </div>

        </div>

        <div class="modal-footer">

        </div>

      </div>
    </div>
  </div>
</template>
