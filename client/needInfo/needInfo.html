<template name="needInfo">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">{{typeTitle}}</h4>
        </div>

        <div class="modal-body">

          {{#autoForm collection="Books" id="insertBookForm" type="insert"}}
            <fieldset>
              <legend>Add a Book</legend>
              {{> afQuickField name='title'}}
              {{> afQuickField name='author'}}
              {{> afQuickField name='summary' rows=6}}
              {{> afQuickField name='copies'}}
              {{> afQuickField name='lastCheckedOut'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Insert</button>
          {{/autoForm}}

          <!-- <input id="msg_inputfield" type="text" class="form-control" placeholder=""> -->
        </div>

        <div class="modal-footer">
          <button type="submit" id="send_msg" class="btn btn-default">保存</button>
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
        </div>

      </div>
    </div>
  </div>
</template>
