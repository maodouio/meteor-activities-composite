<template name="activitiesIndex">
	<div class="container-1">
		<span class="icon"><i class="fa fa-search"></i></span>
		{{> EasySearch.Input index=activitiesIndex attributes=inputOptions}}
	</div>

	{{#EasySearch.Each index=activitiesIndex }}
		<a href="/activities/{{__originalId}}">
			{{>activityCard activity=this}}
		</a>
	{{/EasySearch.Each}}

	{{> EasySearch.LoadMore index=activitiesIndex attributes=buttonOptions content="查看更多"}}

	{{#EasySearch.IfSearching index=activitiesIndex}}
		<div class="searching"><p>正在加载中...</p></div>
	{{/EasySearch.IfSearching}}

	<!-- 如果页面初次加载，会先提示这句话，再现实内容
	{{#EasySearch.IfNoResults index=activitiesIndex}}
		<div class="no-results">
			<p>没有找到您要搜索的内容！</p>
		</div>
	{{/EasySearch.IfNoResults}}-->
</template>
