<template name="activitiesIndex">
  {{#each activities}}
    <!-- <a href="{{pathFor 'activityShow'}}"> -->
    {{>activityCard activity=this}}
  {{else}}
    <div class="well well-sm" style="margin-bottom: 0px; height: 60px;">
      <a href="{{pathFor 'activityNew'}}" class="btn btn-sm btn-primary pull-left" style="font-size: 13px;">
          <span class="glyphicon glyphicon-plus"></span> 发起活动
      </a>
    </div>
  {{/each}}
</template>
