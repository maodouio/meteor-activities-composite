<template name="activityEnrollments">
  {{#with activity}}
    {{#if currentUser}}
      {{#if isEnrolledIn this._id}}
        <div id="myAlert" class="alert alert-success">
          <strong>你已成功报名</strong>,
          <span> 已有 <span class="tip_font_orange">{{enrollmentsCount}}</span> 人报名。 </span>
        </div>
        <a class="btn btn-sm btn-default delete-enrollment" href="#" role="button">取消报名</a><br>
        {{#if needPay}}
          <button id="wx_pay_button" class="enroll-btn navbar-fixed-bottom" style="background:#e74c3c;font-size: 23px;">支付费用</button>
        {{/if}}
      {{else}}
        {{#if statusIs "ENROLLING"}}
          {{#autoForm collection="Enrollments" id="enrollmentForm" type="insert"}}
          <button id="true_submit" class="enroll-btn navbar-fixed-bottom" type="submit" style="display:none;">我要报名</button>
          {{/autoForm}}
          <button id="fake_submit" class="enroll-btn navbar-fixed-bottom" type="submit">我要报名</button>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/with}}

  <div class="control-label">
    <label class="control-label">已报名的人</label>
    <div>
      {{#each enrollments}}
        <a href='/users/{{userId}}'> <img src="{{headimgurl}}" style="width: 35px; height: 35px; border-radius: 50%;"/> </a>
      {{/each}}
      <hr />
    </div>
  </div>
  <div class="control-label">
    <label class="control-label">已支付的报名者</label>
    <div>
      {{#each paidUser}}
        <a href='/users/{{userId}}' style="float: left;"> <img src="{{headimgurl}}" style="width: 35px; height: 35px; border-radius: 50%;"/> </a>
        <div class="" style="height: 40px;">
          <div class="" style="text-align: center; font-size: 1px; height: 19px;">
            {{userprofile.name}}
            {{userprofile.positions}}
          </div>
          <div class="" style="text-align: center; font-size: 1px; border-bottom: 1px solid #eee; height: 19px;">
            {{userprofile.company}}
          </div>
        </div>
      {{/each}}
      <hr />
    </div>
  </div>
</template>
