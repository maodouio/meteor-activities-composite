<template name="needInfo">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">{{typeTitle}}</h4>
        </div>

        <div class="modal-body">
          {{#autoForm collection="UserProfiles" doc=this id="userMoreInfoForm" type="update"}}
            <fieldset>
              {{> afQuickField name='name'}}
              {{> afQuickField name='company'}}
              {{> afQuickField name='positions'}}
            </fieldset>
            <button id="update_info" type="submit" class="btn btn-primary">保存</button>
          {{/autoForm}}
        </div>

        <div class="modal-footer">

        </div>

      </div>
    </div>
  </div>
</template>
